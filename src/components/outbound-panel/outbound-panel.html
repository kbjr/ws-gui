<div class="wrapper">
	<h1>WS GUI</h1>
	<div class="connection">
		<input type="text" id="url" placeholder="ws://localhost" />
		<button id="open">Open</button>
		<button id="close">Close</button>
	</div>
	<div class="send-message">
		<textarea id="message"></textarea>
		<br />
		<button id="send">Send</button>
	</div>
</div>
